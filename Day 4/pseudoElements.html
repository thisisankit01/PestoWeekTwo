<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Elements</title>
  <style>
    h1::after{
      content: "😍";
      background-color: beige;
    }
    body{
      counter-reset: h1;
    }
    h1::before{
      content: counter(h1) " ";
      counter-increment: h1;
    }
    h1::first-letter{
      color: aqua;
    }
    h1::selection{
      background: yellow;
    }
    
  </style>
</head>
<body>
  <div id="app">
    <h1>Heading 1</h1>
    <span><h1>This h1 is in span</h1></span>
    <p id="this">Para 1</p>
    <p>Para 2</p>
    <div class="inner">
      <h1>Inner Heading 1</h1>
    <p>Inner Para 1</p>
    <p>Inner Para 2</p>
    </div>
  </div>
  <span></span>
    <h1 tabindex="0">Not in a DIV</h1>
  
    <a class="inner" href="#">Link 1</a>
  
    <div>This is another Div</div>
    <h1>Sibling h1</h1>
    <button>Submit</button>
</body>
</html>
